    <header>
        <h1>Formulário de teste</h1>
    </header>
    <main>
        <form action="" method="get">
            <fieldset>
                <legend>Dados pessoais</legend>
                <div>
                    <label for="name">Nome completo:</label>
                    <input type="text" id="name" placeholder="Digite seu nome completo" maxlength="40" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Digite seu email" maxlength="50" required>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="Digite seu cpf" maxlength="11" required>
                </div>
                <div>
                    <label for="adress">Endereço:</label>
                    <input type="text" id="adress" placeholder="Digite seu endereço" maxlength="50" required>
                </div>
                <div>
                    <label for="city">Cidade:</label>
                    <input type="text" id="city" placeholder="Digite o nome da sua cidade" maxlength="50" required>
                </div>
                <div>
                    <label for="state">Estado:</label>
                    <select name="estado" id="state">
                        <option selected value=""></option>
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="ap">Amapá</option>
                        <option value="am">Amazonas</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceara</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="ro">Rondônia</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="sp">São Paulo</option>
                        <option value="se">Sergipe</option>
                        <option value="to">Tocantins</option>
                    </select>
                </div>
                <div>
                    Tipo casa:
                    <label for="tipo1"><input type="radio" name="tipo-casa" value="Casa" id="tipo1">Casa</label>
                    <label for="tipo2"><input type="radio" name="tipo-casa" value="Apartamento" id="tipo2">Apartamento</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Informações sobre ultimo emprego</legend>
                <div>
                    <p>Resumo do curriculo:</p>
                    <label for="curriculo"></label>
                    <textarea name="resumo" id="curriculo" cols="30" rows="10" maxlength="1000" placeholder="Escreva aqui um resumo do seu curriculo" required></textarea>
                </div>
                <div>
                    <label for="cargo">Cargo:</label>
                    <input type="text" name="cargo" id="cargo" maxlength="40" placeholder="Digite seu ultimo cargo" required>
                </div>
                <div>
                    <label for="descri-cargo">Descrição do cargo:</label>
                    <input type="text" name="descricao" id="descri-cargo" maxlength="500" placeholder="Descreva seu ultimo cargo" required>
                </div>
                <div>
                    <label for="">Data de inicio:</label>
                    <input type="date">
                </div>
